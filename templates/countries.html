<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-image-countries">
        <h1 class="awards-list">Awards by Countries</h1>
        <a href="/" class="btn-pink">Home</a>
        <div class="countries-list">
            {% for country in countries %}
                <p>{{ country.country }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
